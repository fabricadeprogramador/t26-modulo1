<html>

<head>
    <script>
        //Inicia as configuracoes do canvas
        function iniciarCanvas() {
            //Acessa a tag  canvas
            var canvas = document.getElementById("can_alien");
            //Verifica se o canvas tem getContext
            if (canvas.getContext) {
                //Renderiza em 2D
                var ctx = canvas.getContext('2d');
                var alien_y = 0;
                var alien_x = 0;

                var tiro_y = 300;
                var tiro_x = 0;
                var relogio = setInterval(function () {

                    if (alien_y < 300) {
                        //limpa
                        ctx.clearRect(0, 0, 300, 300)

                        //Alien  descendo 
                        ctx.fillStyle = "rgb(200,0,0)";
                        ctx.fillRect(alien_x, alien_y, 20, 20);
                        // ctx.strokeRect(alien_x, alien_y, 20, 20);

                        //Tiro   subindo 
                        ctx.fillStyle = "rgb(0,200,0)";
                        ctx.fillRect(tiro_x, tiro_y, 20, 20);
                        // ctx.strokeRect(tiro_x, tiro_y, 20, 20);



                        console.log(`Alien = x ${alien_x} y:${alien_y}`)
                        console.log(`Tiro = x ${tiro_x} y:${tiro_y}`)

                        if (tiro_y == alien_y + 20) {
                            console.log("BOWWWWW")
                            clearInterval(relogio)
                        }
                        alien_y += 10
                        tiro_y -= 10




                    }




                }, 1000)

            }
        }
    </script>

    <style>
        canvas {
            border-width: 1px;
            border-style: solid;
            border-color: black;
            background-color: cadetblue
        }
    </style>

</head>

<body onload="iniciarCanvas()">

    <button id="btn">ok</button>

    <canvas id="can_alien" width="300" height="300">

        aqui v√£o os aliens
    </canvas>

</body>

</html>
