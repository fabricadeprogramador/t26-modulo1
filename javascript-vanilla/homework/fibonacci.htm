<script>
    function fibo() {
        let n = 12,
            a = 0,
            b = 1,
            c, i;
        for (i = 0; i < n; i++) {
            if (i <= 1)
                c = i;
            else {
                c = a + b;
                a = b;
                b = c;
            }
            console.log(c);
        }

    }
    fibo();
</script>
