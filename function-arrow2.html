<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Functions</title>
    <script>
        function somar(a = 0, b = 0, f) {

            let s = a + b;

            f(s);

            return s;
        }

        function calcularSoma() {
            let n1 = parseInt(document.getElementById("n1").value);
            let n2 = parseInt(document.getElementById("n2").value);
            somar(n1, n2, mensagemConsole);
            somar(n1, n2, mensagemWindow);
            somar(n1, n2, function (s) {
                document.getElementById("mensagem").innerText = s
            });

            somar(n1, n2, (s) => {
                console.log("Eu sou Arrow =>" + s)
            })

            somar(n1, n2, (s) =>
                console.log("Eu sou Arrow  sem chaves =>" + s)
            )

            somar(n1, n2, s =>
                console.log("Eu sou Arrow  sem chaves e sem parenteses =>" + s)
            )

            somar(n1, n2, s => console.log("Eu sou Arrow  sem chaves e sem parenteses na mesma linha =>" + s))
        }

        function mensagemConsole(m) {
            console.log(`A soma é: ${m}`);

        }

        function mensagemWindow(m) {
            window.alert(`A soma é: ${m}`);
        }
    </script>
</head>

<body>
    <input id="n1" />
    <input id="n2" />
    <label id="mensagem"></label>
    <button onclick="calcularSoma()">Somar</button>
</body>

</html>
